<div class="relative flex min-h-screen items-center justify-center p-4">

  <div class="absolute inset-0 z-0 bg-cover bg-center" style="background-image: url('assets/images/background3.jpg')"></div>
  <div class="absolute inset-0 z-0 bg-black/50"></div>

  <div class="relative z-10 w-full max-w-md rounded-2xl bg-white/10 p-8 shadow-2xl backdrop-blur-xl border border-white/20">

    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-white">Réinitialiser le mot de passe</h2>
      <p class="mt-2 text-white/80">Veuillez entrer votre nouveau mot de passe.</p>
    </div>

    <nz-alert *ngIf="initialError" nzType="error" [nzMessage]="initialError" nzShowIcon class="mb-6"></nz-alert>

    <form *ngIf="!initialError" nz-form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Veuillez entrer un nouveau mot de passe.">
          <nz-input-group nzSize="large" nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              placeholder="Nouveau mot de passe"
              [(ngModel)]="newPassword"
              name="password"
              required
              class="!bg-white/10 !text-white placeholder:!text-white/50"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <button
          nz-button
          nzType="primary"
          nzSize="large"
          nzBlock
          [disabled]="resetForm.invalid"
          [nzLoading]="isLoading"
          class="transition-all hover:shadow-lg hover:shadow-lime/40"
        >
          Réinitialiser
        </button>
      </nz-form-item>
    </form>

    <p class="mt-8 text-center text-sm text-white/80">
      <a routerLink="/signin" class="font-semibold text-lime hover:underline">
        &larr; Retour à la connexion
      </a>
    </p>

  </div>
</div>
