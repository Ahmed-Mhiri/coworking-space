<div class="grid min-h-screen grid-cols-1 lg:grid-cols-2">

  <div class="flex items-center justify-center p-8 bg-gradient-to-br from-slate-50 to-neutral-background">
    
    <div class="w-full max-w-md rounded-2xl bg-white/60 p-8 shadow-2xl backdrop-blur-xl border border-white/30">
      
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-neutral-text">Se Connecter</h2>
        <p class="mt-2 text-neutral-text-light">Heureux de vous revoir !</p>
      </div>

      <form nz-form (ngSubmit)="onSubmit()" #signInForm="ngForm">
        
        <nz-form-item>
          <nz-form-control nzErrorTip="Veuillez entrer une adresse email valide !">
            <nz-input-group nzSize="large" nzPrefixIcon="mail">
              <input type="email" nz-input placeholder="Email" [(ngModel)]="credentials.email" name="email" required />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control nzErrorTip="Le mot de passe est requis !">
            <nz-input-group nzSize="large" nzPrefixIcon="lock">
              <input type="password" nz-input placeholder="Mot de passe" [(ngModel)]="credentials.password" name="password" required />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <div class="mb-6 text-right">
          <a [routerLink]="['/forgot-password']" class="text-sm text-lime hover:underline">Mot de passe oublié ?</a>
        </div>

        <nz-alert *ngIf="errorMessage" nzType="error" [nzMessage]="errorMessage" nzShowIcon class="mb-6"></nz-alert>
        
        <nz-form-item>
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            nzBlock
            [disabled]="signInForm.invalid"
            [nzLoading]="isLoading"
            class="transition-all hover:shadow-lg hover:shadow-lime/40"
          >
            Se connecter
          </button>
        </nz-form-item>
      </form>

      <p class="mt-8 text-center text-sm text-neutral-text-light">
        Pas encore de compte ? 
        <a routerLink="/signup" class="font-semibold text-lime hover:underline">Inscrivez-vous ici</a>
      </p>

    </div>
  </div>

  <div class="relative hidden flex-col items-center justify-center lg:flex">
    <img src="assets/images/background1.jpg" alt="Collaborative workspace" class="absolute h-full w-full object-cover">
    <div class="absolute inset-0 bg-lime/20"></div>
    <div class="relative z-10 w-full max-w-md text-center">
      <h1 class="text-4xl font-bold text-white drop-shadow-lg">L'espace où les idées prennent vie.</h1>
      <p class="mt-4 text-lg text-white/80 drop-shadow-md">Rejoignez une communauté de créateurs et d'innovateurs.</p>
    </div>
  </div>

</div>
