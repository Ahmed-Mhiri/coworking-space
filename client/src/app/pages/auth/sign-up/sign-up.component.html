<div class="grid min-h-screen grid-cols-1 lg:grid-cols-2">

  <div class="flex items-center justify-center p-8 bg-gradient-to-br from-slate-50 to-neutral-background">
    
    <div class="w-full max-w-md rounded-2xl bg-white/60 p-8 shadow-2xl backdrop-blur-xl border border-white/30">
      
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-neutral-text">Créer un Compte</h2>
        <p class="mt-2 text-neutral-text-light">Rejoignez notre communauté dès aujourd'hui.</p>
      </div>

      <form nz-form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
        <nz-form-item>
          <nz-form-control nzErrorTip="Le nom complet est requis !">
            <nz-input-group nzSize="large" nzPrefixIcon="user">
              <input type="text" nz-input placeholder="Nom complet" [(ngModel)]="user.username" name="username" required />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Veuillez entrer une adresse email valide !">
            <nz-input-group nzSize="large" nzPrefixIcon="mail">
              <input type="email" nz-input placeholder="Email" [(ngModel)]="user.email" name="email" required />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control nzErrorTip="Le mot de passe est requis !">
            <nz-input-group nzSize="large" nzPrefixIcon="lock">
              <input type="password" nz-input placeholder="Mot de passe" [(ngModel)]="user.password" name="password" required />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Veuillez sélectionner un rôle !">
            <nz-select nzSize="large" [(ngModel)]="user.role" name="role" nzPlaceHolder="Sélectionnez un rôle" required>
              <nz-option nzValue="FREELANCER" nzLabel="Freelance"></nz-option>
              <nz-option nzValue="INTERN" nzLabel="Stagiaire"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <button nz-button nzType="primary" nzSize="large" nzBlock [disabled]="signUpForm.invalid" [nzLoading]="isLoading" class="transition-all hover:shadow-lg hover:shadow-lime/40">
            <span nz-icon nzType="user-add" nzTheme="outline"></span>
            Créer mon compte
          </button>
        </nz-form-item>
      </form>
      
      <p class="mt-8 text-center text-sm text-neutral-text-light">
        Déjà un compte ? 
        <a routerLink="/signin" class="font-semibold text-lime hover:underline">Connectez-vous</a>
      </p>
    </div>
  </div>

  <div class="relative hidden lg:block">
    <img src="assets/images/background2.jpg" alt="Creative minds at work" class="absolute h-full w-full object-cover">
    <div class="absolute inset-0 bg-lime/20"></div>
    <div class="relative z-10 flex h-full flex-col items-center justify-center text-center">
      <h1 class="text-4xl font-bold text-white drop-shadow-lg">Commencez Votre Aventure Créative.</h1>
      <p class="mt-4 text-lg text-white/80 drop-shadow-md">Un lieu pour apprendre, créer et collaborer.</p>
    </div>
  </div>
</div>
