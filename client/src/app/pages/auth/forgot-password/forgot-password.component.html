<div class="relative flex min-h-screen items-center justify-center p-4">

  <div
    class="absolute inset-0 z-0 bg-cover bg-center"
    style="background-image: url('assets/images/background1.jpg')"
  ></div>

  <div class="absolute inset-0 z-0 bg-black/50"></div>


  <div class="relative z-10 w-full max-w-md rounded-2xl bg-white/10 p-8 shadow-2xl backdrop-blur-xl border border-white/20">
    
    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-white">Mot de passe oublié</h2>
      <p class="mt-2 text-white/80">Pas de souci, nous allons vous aider.</p>
    </div>

    <form nz-form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
      
      <nz-form-item>
        <nz-form-control nzErrorTip="Veuillez entrer une adresse email.">
          <nz-input-group nzSize="large" nzPrefixIcon="mail">
            <input
              type="email"
              nz-input
              placeholder="Entrez votre email"
              [(ngModel)]="email"
              name="email"
              required
              class="!bg-white/10 !text-white placeholder:!text-white/50"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-alert *ngIf="message" nzType="success" [nzMessage]="message" nzShowIcon class="mb-6"></nz-alert>
      <nz-alert *ngIf="error" nzType="error" [nzMessage]="error" nzShowIcon class="mb-6"></nz-alert>
      
      <nz-form-item>
        <button
          nz-button
          nzType="primary"
          nzSize="large"
          nzBlock
          [disabled]="forgotForm.invalid"
          [nzLoading]="isLoading"
          class="transition-all hover:shadow-lg hover:shadow-lime/40"
        >
          Envoyer l'email de réinitialisation
        </button>
      </nz-form-item>
    </form>

    <p class="mt-8 text-center text-sm text-white/80">
      <a routerLink="/signin" class="font-semibold text-lime hover:underline">
        &larr; Retour à la connexion
      </a>
    </p>

  </div>
</div>
